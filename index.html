// --- Pure IMD Calculation Logic (Unchanged) ---
const calculateIMD = (frequencies, options = {}) => {
    const { ignore2T3O = false, ignore3T3O = false, ignore5ths = false } = options;
    const validFrequencies = frequencies.map(f => parseFloat(f)).filter(f => !isNaN(f) && f > 0);
    if (validFrequencies.length < 2) {
        return { imdProducts: [], counts: { total: 0, twoToneThirdOrder: 0, threeToneThirdOrder: 0, fifthOrder: 0, hits: 0 } };
    }
    const products = [];
    const uniqueProducts = new Set();
    const validFreqSet = new Set(validFrequencies.map(f => f.toFixed(3)));
    if (!ignore2T3O || !ignore5ths) {
        for (let i = 0; i < validFrequencies.length; i++) {
            for (let j = i + 1; j < validFrequencies.length; j++) {
                const f1 = validFrequencies[i], f2 = validFrequencies[j], candidates = [];
                if (!ignore2T3O) candidates.push({ value: 2 * f1 - f2, order: 3, type: '2-TX', formula: `2*${f1}-${f2}`, sources: [f1, f2] }, { value: 2 * f2 - f1, order: 3, type: '2-TX', formula: `2*${f2}-${f1}`, sources: [f1, f2] });
                if (!ignore5ths) candidates.push({ value: 3 * f1 - 2 * f2, order: 5, type: '2-TX', formula: `3*${f1}-2*${f2}`, sources: [f1, f2] }, { value: 3 * f2 - 2 * f1, order: 5, type: '2-TX', formula: `3*${f2}-2*${f1}`, sources: [f1, f2] });
                candidates.forEach(p => {
                    const valStr = p.value.toFixed(3);
                    if (p.value > 0 && !uniqueProducts.has(valStr)) {
                        p.isHit = validFreqSet.has(valStr);
                        products.push(p);
                        uniqueProducts.add(valStr);
                    }
                });
            }
        }
    }
    if (!ignore3T3O && validFrequencies.length >= 3) {
        for (let i = 0; i < validFrequencies.length; i++) {
            for (let j = i + 1; j < validFrequencies.length; j++) {
                for (let k = j + 1; k < validFrequencies.length; k++) {
                    const f1 = validFrequencies[i], f2 = validFrequencies[j], f3 = validFrequencies[k];
                    const candidates = [{ value: f1 + f2 - f3, order: 3, type: '3-TX', formula: `${f1}+${f2}-${f3}`, sources: [f1, f2, f3] }, { value: f1 + f3 - f2, order: 3, type: '3-TX', formula: `${f1}+${f3}-${f2}`, sources: [f1, f2, f3] }, { value: f2 + f3 - f1, order: 3, type: '3-TX', formula: `${f2}+${f3}-${f1}`, sources: [f1, f2, f3] }, ];
                    candidates.forEach(p => {
                        const valStr = p.value.toFixed(3);
                        if (p.value > 0 && !uniqueProducts.has(valStr)) {
                            p.isHit = validFreqSet.has(valStr);
                            products.push(p);
                            uniqueProducts.add(valStr);
                        }
                    });
                }
            }
        }
    }
    const counts = {
        total: products.length,
        twoToneThirdOrder: products.filter(p => p.order === 3 && p.type === '2-TX').length,
        threeToneThirdOrder: products.filter(p => p.order === 3 && p.type === '3-TX').length,
        fifthOrder: products.filter(p => p.order === 5).length,
    };
    return { imdProducts: products.sort((a, b) => a.value - b.value), counts };
};

const isMultipleOf25 = (freqStr) => {
    if (typeof freqStr !== 'string' && typeof freqStr !== 'number') return true;
    const freq = parseFloat(freqStr);
    if (isNaN(freq) || freqStr === '') return true;
    const remainder = (freq * 1000) % 25;
    return remainder < 0.001 || Math.abs(remainder - 25) < 0.001;
};

// --- Spectrum Graph Component (Now accepts displayRules) ---
const SpectrumGraph = ({ carriers, imdProducts, displayRules }) => {
    const [tooltip, setTooltip] = useState({ show: false, content: '', x: 0, y: 0 });
    const handleMouseOver = (e, content) => setTooltip({ show: true, content, x: e.clientX, y: e.clientY });
    const handleMouseOut = () => setTooltip({ show: false, content: '', x: 0, y: 0 });
    const handleMouseMove = (e) => { if (tooltip.show) { setTooltip(prev => ({ ...prev, x: e.clientX, y: e.clientY })); } };

    // --- FIXED GRAPH FILTERING LOGIC ---
    const filteredImdProducts = useMemo(() => {
        if (!displayRules) return imdProducts; // Default case for the manual calculator page
        return imdProducts.filter(p => {
            if (p.order === 3 && p.type === '2-TX' && !displayRules.is2T3OSpacingEnabled) return false;
            if (p.order === 3 && p.type === '3-TX' && !displayRules.is3T3OSpacingEnabled) return false;
            if (p.order === 5 && !displayRules.is5TSpacingEnabled) return false;
            return true;
        });
    }, [imdProducts, displayRules]);

    if (!carriers || carriers.length === 0) return null;
    const allFrequencies = [...carriers, ...filteredImdProducts.map(p => p.value)];
    const minFreq = Math.min(...allFrequencies);
    const maxFreq = Math.max(...allFrequencies);
    const padding = (maxFreq - minFreq) * 0.05 || 1;
    const rangeStart = minFreq - padding, rangeEnd = maxFreq + padding;
    const totalRange = rangeEnd - rangeStart;
    const freqToX = (freq) => ((freq - rangeStart) / totalRange) * 100;
    const getIMDColor = (p) => p.order === 3 ? (p.type === '2-TX' ? '#EF4444' : '#F97316') : p.order === 5 ? '#EAB308' : '#6B7280';
    const getIMDHeight = (p) => p.order === 3 ? (p.type === '2-TX' ? '50' : '70') : p.order === 5 ? '90' : '100';

    return (
        React.createElement("div", { className: "relative w-full bg-zinc-900/70 p-4 rounded-lg", onMouseMove: handleMouseMove },
            tooltip.show && React.createElement("div", { style: { left: tooltip.x + 15, top: tooltip.y + 15, position: 'fixed' }, className: "z-10 p-2 text-xs font-mono text-white bg-black rounded-md pointer-events-none" }, tooltip.content),
            React.createElement("svg", { width: "100%", height: "150", className: "overflow-visible" },
                React.createElement("line", { x1: "0", y1: "120", x2: "100%", y2: "120", stroke: "#4B5563" }),
                React.createElement("text", { x: "0", y: "140", fill: "#9CA3AF", className: "text-xs font-mono" }, rangeStart.toFixed(2)),
                React.createElement("text", { x: "50%", y: "140", fill: "#9CA3AF", textAnchor: "middle", className: "text-xs font-mono" }, "Frequency (MHz)"),
                React.createElement("text", { x: "100%", y: "140", fill: "#9CA3AF", textAnchor: "end", className: "text-xs font-mono" }, rangeEnd.toFixed(2)),
                filteredImdProducts.map((p, i) => React.createElement("line", { key: `imd-${i}`, x1: `${freqToX(p.value)}%`, y1: "120", x2: `${freqToX(p.value)}%`, y2: getIMDHeight(p), stroke: getIMDColor(p), strokeWidth: "4", onMouseOver: (e) => handleMouseOver(e, `IMD Order ${p.order} (${p.type.replace('-', ' ')}): ${p.value.toFixed(3)}`), onMouseOut: handleMouseOut })),
                carriers.map((freq, i) => React.createElement("line", { key: `carrier-${i}`, x1: `${freqToX(freq)}%`, y1: "120", x2: `${freqToX(freq)}%`, y2: "20", stroke: "#22C55E", strokeWidth: "4", onMouseOver: (e) => handleMouseOver(e, `Carrier: ${freq.toFixed(3)}`), onMouseOut: handleMouseOut }))
            )
        )
    );
};

const domContainer = document.querySelector('#root');
const root = ReactDOM.createRoot(domContainer);
root.render(React.createElement(App));
